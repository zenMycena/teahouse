<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">Order </title>
  </head>
  <body>
  	<div tiles:fragment="menubar">
  		<div class="navbar navbar-inverse navbar-static-top">
	        <div class="navbar-inner">
	          <div class="container">
	            <div class="header">
	            	<a class="brand" th:href="@{/}"><img th:src="@{/resources/img/tealogo.png}" alt="Spring Security Sample"/></a>
	
					<div class="nav-collapse collapse" 
					     th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
					  <div th:if="${currentUser != null}">
					      <form class="navbar-form pull-right" th:action="@{/logout}" method="post">
					          <input type="submit" value="Log out" />
					      </form>
					      <p class="navbar-text pull-right" th:text="${currentUser}">
					        sample_user
					      </p>
					  </div>
					  <ul class="nav">
					    <li><a class="active" th:href="@{myOrder}">My Order</a></li>
					    <li><a th:href="@{logout}">Logout</a></li>
					  </ul>
					</div>
	            </div>
	        </div>
	      </div>
	    </div>
  	</div>
    <div tiles:fragment="content" >
       	
		<script  src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script  src="../resources/js/orderdetail.js"></script>
		<div>
            <h2>Orders</h2>
            <table border="1" class="greeting-content">
            <tr>
            	<td>飲料名稱</td>
            	<td>冰塊</td>
            	<td>甜度</td>
            	<td>數量</td>
            </tr>
            </table>
        </div>    	
    </div>
  </body>
</html>
