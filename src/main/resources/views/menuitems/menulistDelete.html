<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title"></title>
  </head>
  <body>
    <div tiles:fragment="content">
        
	        <fieldset>
	            <legend>User Information</legend>
	            <label for="name">Name: <span th:text="${menuItems.name}"></span></label>
	            <label for="hotprice">Hot Price: <span th:text="${menuItems.hotPrice}"></span></label>      
                <label for="iceprice">Ice Price: <span th:text="${menuItems.icePrice}"></span></label>  
	            <label for="tag">Tag:<span th:text="${menuItems.tag}"></span></label>
	            <label for="recommed">Recommend: <span th:text="${menuItems.recommend}"></span></label>
	            <label for="original">Original: <span th:text="${menuItems.original}"></span></label>
	            <label for="mintoprepare">Minute to Prepare: <span th:text="${menuItems.minToPrepare}"></span></label>          
	        </fieldset>
			<form action="#" th:action="@{/menu/delete/}" th:object="${menuItemForm}"  method="post">
					  <fieldset>
					  
					 <input type="hidden" th:value="${menuItems.id}" name="id"/>
					 
					 <div id="submit">
                     <input type="submit" value="Delete"/>
                      </div>
                      </fieldset>
			</form>
    </div>
  </body>
</html>
