<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
	  	<title tiles:fragment="title"></title>
	</head>
	<body>
		<div tiles:fragment="menubar">
	  		<div class="navbar navbar-inverse navbar-static-top">
		    	<div class="navbar-inner">
		        	<div class="container">
			            <div class="header">
			            	<a class="brand" th:href="@{/}"><img th:src="@{/resources/img/tealogo.png}" alt="Spring Security Sample"/></a>
			
							<div class="nav-collapse collapse" 
							     th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
							  <div th:if="${currentUser != null}">
							      <form class="navbar-form pull-right" th:action="@{/logout}" method="post">
							          <input type="submit" value="Log out" />
							      </form>
							      <p class="navbar-text pull-right" th:text="${currentUser}">
							        sample_user
							      </p>
							  </div>
							  <ul class="nav">
							  	<li><a herf="/">Menu</a></li>
							  	<li><a th:href="@{management}">Management</a></li>
							  	<li><a th:href="@{logout}">Logout</a></li>
							  </ul>
							</div>
			            </div>
		        	</div>
		    	</div>
		    </div>
	  	</div>
	    <div tiles:fragment="content">
	    	<div class="form-horizontal offset3 span6 application-form">
		        <fieldset>
		            <h4 class="form-title" th:text="${menuItems.name}">Delivery Information</h4>       
		            <table class="flat-table">
 		            	<tr>
		            		<td>熱飲價格</td>
		            		<td><span th:text="${menuItems.hotPrice}"></span></td>
		            	</tr>
		            	<tr>
		            		<td>冰飲價格</td>
		            		<td><span th:text="${menuItems.icePrice}"></span></td>
		            	</tr>
		            	<tr>
		            		<td>種類</td>
		            		<td><span th:text="${menuItems.tag}"></span></td>
		            	</tr>
		            	<tr>
		            		<td>大力推薦</td>
		            		<td><span th:text="${menuItems.recommend}"></span></td>
		            	</tr>
		            	<tr>
		            		<td>不提共去冰</td>
		            		<td><span th:text="${menuItems.original}"></span></td>
		            	</tr>
		            	<tr>
		            		<td>準備時間</td>
		            		<td><span th:text="${menuItems.minToPrepare}"></span></td>
		            	</tr>
		            </table> 
		        </fieldset>	      
				<form action="#" th:action="@{/menu/delete/}" th:object="${menuItemForm}"  method="post">
					<fieldset>
						<input type="hidden" th:value="${menuItems.id}" name="id"/>
						<div class="form-group form-submit-btn">
							<input class="form-button" type="submit" value="刪除" />
						</div>
                    </fieldset>
				</form>		          
       		</div>
    

		</div>
	</body>
</html>
