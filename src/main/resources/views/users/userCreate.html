<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
    	<title tiles:fragment="title"></title>
	</head>
	<body>
	<div tiles:fragment="menubar"></div>
	<div tiles:fragment="content">
	    <form class="offset3 span6 application-form form-horizontal" role="form" action="#" th:action="@{/user/create/}" th:object="${userForm}"  method="post">
			<fieldset>
				<legend>User Registry</legend>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="account">Account:</label>
					<input class="form-control" type="text" th:field="*{account}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="name">Name:</label>
					<input class="form-control" type="text" th:field="*{name}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password:</label>
					<input class="form-control" type="password" th:field="*{password}" />
				</div>
				<div class="form-group">
					<label class="control-label" for="phone">Phone:</label>
					<input class="form-control" type="text" th:field="*{phone}" />
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="email">Email:</label>
					<input class="form-control" type="text" th:field="*{email}" />
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="address">Address:</label>
					<input class="form-control" type="text" th:field="*{address}" />
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10" id="submit">
	            		<input type="submit" value="Registry" class="btn btn-default"/>
	            	</div>
				</div>
	        </fieldset>
		</form>		
	</div>
	</body>
</html>
